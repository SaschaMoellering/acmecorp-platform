name: CI

on:
  push:
  pull_request:

jobs:
  
  java-version-correctness:
    name: Java Version Correctness
    runs-on: ubuntu-latest
    needs: branch-parity
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Java versions
        run: bash ./scripts/check-java-versions.sh

  backend:
    name: Backend Tests (Spring + Quarkus)
    runs-on: ubuntu-latest
    needs: [branch-parity, java-version-correctness]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: 'maven'

      - name: Run backend tests
        run: |
          for svc in services/spring-boot/* services/quarkus/*; do
            if [ -d "$svc" ] && [ -f "$svc/pom.xml" ]; then
              echo "Testing $svc"
              (cd "$svc" && mvn -q test)
            fi
          done

  frontend:
    name: Frontend Tests (Vite + Vitest)
    runs-on: ubuntu-latest
    needs: branch-parity
    defaults:
      run:
        working-directory: webapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Optional but robust: provide a dist/worker.js at repo root
      # so Tinypool is happy even if it resolves there.
      - name: Ensure Vitest worker shim
        run: |
          cd ..
          mkdir -p dist
          SRC="webapp/node_modules/vitest/dist/worker.js"
          DST="dist/worker.js"
          if [ -e "$DST" ] && [ "$(readlink -f "$SRC")" = "$(readlink -f "$DST")" ]; then
            echo "Vitest worker shim already OK"
          else
            ln -sf "$SRC" "$DST" || cp -f "$SRC" "$DST"
          fi

      - name: Run unit tests (Vitest)
        # Vitest does not support Jest's --runInBand; use a single-thread pool.
        run: npx vitest run --pool=threads --poolOptions.threads.singleThread

  frontend-e2e:
    name: Frontend E2E (Playwright)
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd webapp
          npm ci

      - name: Install Playwright browsers
        run: |
          cd webapp
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          cd webapp
          npm run test:e2e

  integration:
    name: Integration Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Start Docker Compose stack
        run: |
          cd infra/local
          docker compose up -d --build
          BASE_URL=http://localhost:8080 bash ../../scripts/wait-for-compose-health.sh

      - name: Run integration tests
        env:
          ACMECORP_BASE_URL: http://localhost:8080
        run: |
          cd integration-tests
          mvn -q test

      - name: Stop Docker Compose
        if: always()
        run: |
          cd infra/local
          docker compose down

  smoke:
    name: Smoke Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: [backend, frontend, frontend-e2e, integration]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Docker Compose
        run: |
          cd infra/local
          docker compose up -d
          BASE_URL=http://localhost:8080 bash ../../scripts/wait-for-compose-health.sh

      - name: Run smoke tests
        run: |
          chmod +x scripts/smoke-local.sh
          BASE_URL=http://localhost:8080 bash -x ./scripts/smoke-local.sh

      - name: Stop Docker Compose
        if: always()
        run: |
          cd infra/local
          docker compose down
