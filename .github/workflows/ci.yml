name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend Tests (Spring + Quarkus)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run backend tests
        run: |
          for svc in services/spring-boot/* services/quarkus/*; do
            if [ -d "$svc" ] && [ -f "$svc/pom.xml" ]; then
              echo "Testing $svc"
              (cd "$svc" && mvn -q test)
            fi
          done

  frontend:
    name: Frontend Tests (Vite + Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and test webapp
        run: |
          cd webapp
          npm ci
          npm test

  smoke:
    name: Smoke Tests (Docker Compose)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start Docker Compose
        run: |
          cd infra/local
          docker compose up -d
          # Wait for services to become healthy
          sleep 30

      - name: Run smoke tests
        run: |
          chmod +x scripts/smoke-local.sh
          BASE_URL=http://localhost:8080 ./scripts/smoke-local.sh

      - name: Stop Docker Compose
        if: always()
        run: |
          cd infra/local
          docker compose down
