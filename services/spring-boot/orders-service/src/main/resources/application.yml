server:
  port: 8081

spring:
  application:
    name: orders-service
  threads:
    virtual:
      enabled: true
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:acmecorp}
    username: ${DB_USERNAME:acmecorp}
    password: ${DB_PASSWORD:acmecorp}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
  data:
    web:
      pageable:
        serialization-mode: via_dto

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

acmecorp:
  services:
    catalog: http://catalog-service:8085
    billing: http://billing-service:8082
    analytics: http://analytics-service:8084
    notification: http://notification-service:8083

---
spring:
  config:
    activate:
      on-profile: docker
  jpa:
    hibernate:
      ddl-auto: update
acmecorp:
  services:
    catalog: http://catalog-service:8080
    billing: http://billing-service:8080
    analytics: http://analytics-service:8080
    notification: http://notification-service:8080
