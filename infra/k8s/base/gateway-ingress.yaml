apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: acmecorp
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: acmecorp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 80
