global:
  imagePullSecrets: []

imagePullSecrets: []

postgres:
  host: postgres
  port: 5432
  database: acmecorp
  username: acmecorp
  # Secret storing password; create separately or provide name/key.
  passwordSecret:
    name: acmecorp-postgres
    key: password

rabbitmq:
  host: rabbitmq
  port: 5672
  username: guest
  passwordSecret:
    name: acmecorp-rabbitmq
    key: password

redis:
  host: redis
  port: 6379

gateway-service:
  enabled: true
  image:
    repository: acmecorp/gateway-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 8080
  ingress:
    enabled: false
    host: api.acmecorp.example.com
    path: /
    tls:
      enabled: false
      certificateArn: ""
    internal: true
    annotations: {}
  config:
    ordersBaseUrl: http://orders-service:8081
    catalogBaseUrl: http://catalog-service:8085
    billingBaseUrl: http://billing-service:8082
    notificationBaseUrl: http://notification-service:8083
    analyticsBaseUrl: http://analytics-service:8084
    springProfilesActive: default
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  probes:
    enabled: true
    livenessPath: /actuator/health
    readinessPath: /actuator/health
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 60
  prometheus:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: /actuator/prometheus
      prometheus.io/port: "8080"
    serviceMonitor:
      enabled: false
      interval: 15s

orders-service:
  enabled: true
  image:
    repository: acmecorp/orders-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 8081
  config:
    dbHost: postgres
    dbPort: 5432
    dbName: acmecorp
    springProfilesActive: docker
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  probes:
    enabled: true
    livenessPath: /actuator/health
    readinessPath: /actuator/health
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 60
  prometheus:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: /actuator/prometheus
      prometheus.io/port: "8081"
    serviceMonitor:
      enabled: false
      interval: 15s

catalog-service:
  enabled: true
  image:
    repository: acmecorp/catalog-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    port: 8085
  config:
    jdbcUrl: jdbc:postgresql://postgres:5432/acmecorp
  probes:
    enabled: false
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 60
  prometheus:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: /q/metrics
      prometheus.io/port: "8085"
    serviceMonitor:
      enabled: false
      interval: 15s
