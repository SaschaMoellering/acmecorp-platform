apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "orders-service.fullname" . }}
  labels:
    {{- include "orders-service.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "orders-service.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "orders-service.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "orders-service.serviceAccountName" . }}
      {{- $pullSecrets := .Values.imagePullSecrets }}
      {{- if not $pullSecrets }}
      {{- with .Values.global }}
      {{- $pullSecrets = .imagePullSecrets }}
      {{- end }}
      {{- end }}
      {{- if $pullSecrets }}
      imagePullSecrets:
{{ toYaml $pullSecrets | nindent 6 }}
      {{- end }}
      containers:
        - name: orders
          {{- $secretName := default (printf "%s-secret" (include "orders-service.fullname" .)) .Values.secret.name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "orders-service.fullname" . }}-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "orders-service.fullname" . }}-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "orders-service.fullname" . }}-config
                  key: DB_NAME
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "orders-service.fullname" . }}-config
                  key: SPRING_PROFILES_ACTIVE
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "orders-service.fullname" . }}-config
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "orders-service.fullname" . }}-config
                  key: RABBITMQ_PORT
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: password
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: rabbitmqUsername
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: rabbitmqPassword
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          {{- if .Values.probes.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.livenessPath }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readinessPath }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
            timeoutSeconds: 3
          {{- end }}
