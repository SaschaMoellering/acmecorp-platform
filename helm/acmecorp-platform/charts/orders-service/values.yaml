enabled: true
image:
  repository: acmecorp/orders-service
  tag: latest
  pullPolicy: IfNotPresent
imagePullSecrets: []
service:
  port: 8081
config:
  dbHost: postgres
  dbPort: 5432
  dbName: acmecorp
  springProfilesActive: docker
rabbitmq:
  host: rabbitmq
  port: 5672
  username: guest
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
probes:
  enabled: true
  livenessPath: /actuator/health
  readinessPath: /actuator/health
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60
serviceAccount:
  create: true
  annotations: {}
secret:
  create: false
  name: orders-service-credentials
  data:
    username: ""
    password: ""
    rabbitmqUsername: ""
    rabbitmqPassword: ""
prometheus:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /actuator/prometheus
    prometheus.io/port: "8081"
  serviceMonitor:
    enabled: false
    interval: 15s
