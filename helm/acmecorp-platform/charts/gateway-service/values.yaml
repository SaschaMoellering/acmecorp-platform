enabled: true
image:
  repository: acmecorp/gateway-service
  tag: latest
  pullPolicy: IfNotPresent
imagePullSecrets: []
service:
  port: 8080
config:
  ordersBaseUrl: http://orders-service:8081
  catalogBaseUrl: http://catalog-service:8085
  billingBaseUrl: http://billing-service:8082
  notificationBaseUrl: http://notification-service:8083
  analyticsBaseUrl: http://analytics-service:8084
  springProfilesActive: default
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
serviceAccount:
  create: true
  annotations: {}

probes:
  enabled: true
  livenessPath: /actuator/health
  readinessPath: /actuator/health
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60
ingress:
  enabled: false
  host: api.acmecorp.example.com
  path: /
  internal: true
  tls:
    enabled: false
    certificateArn: ""
  annotations: {}
secret:
  create: false
  data: {}

prometheus:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: /actuator/prometheus
    prometheus.io/port: "8080"
  serviceMonitor:
    enabled: false
    interval: 15s
