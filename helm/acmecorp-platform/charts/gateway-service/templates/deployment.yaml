apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway-service.fullname" . }}
  labels:
    {{- include "gateway-service.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "gateway-service.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gateway-service.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "gateway-service.serviceAccountName" . }}
      {{- $pullSecrets := .Values.imagePullSecrets }}
      {{- if not $pullSecrets }}
      {{- with .Values.global.imagePullSecrets }}
      {{- $pullSecrets = . }}
      {{- end }}
      {{- end }}
      {{- if $pullSecrets }}
      imagePullSecrets:
{{ toYaml $pullSecrets | nindent 6 }}
      {{- end }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: gateway
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: ORDERS_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "gateway-service.fullname" . }}-config
                  key: ORDERS_BASE_URL
            - name: CATALOG_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "gateway-service.fullname" . }}-config
                  key: CATALOG_BASE_URL
            - name: BILLING_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "gateway-service.fullname" . }}-config
                  key: BILLING_BASE_URL
            - name: NOTIFICATION_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "gateway-service.fullname" . }}-config
                  key: NOTIFICATION_BASE_URL
            - name: ANALYTICS_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "gateway-service.fullname" . }}-config
                  key: ANALYTICS_BASE_URL
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "gateway-service.fullname" . }}-config
                  key: SPRING_PROFILES_ACTIVE
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          {{- if .Values.probes.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.livenessPath }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readinessPath }}
              port: {{ .Values.service.port }}
            initialDelaySeconds: 15
            timeoutSeconds: 3
          {{- end }}
